
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—ã–±–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ –¥–µ–∂—É—Ä–Ω–æ–≥–æ</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black; /* –ß–µ—Ä–Ω—ã–π —Ñ–æ–Ω */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
            overflow: hidden; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            user-select: none; /* –ó–∞–ø—Ä–µ—Ç –Ω–∞ –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            position: fixed; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            font-family: Arial, sans-serif; /* –®—Ä–∏—Ñ—Ç */
        }

        h1 {
            margin: 20px 0; /* –û—Ç—Å—Ç—É–ø—ã –¥–ª—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            font-size: 32px; /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            animation: fadeIn 2s; /* –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            color: #ffcc00; /* –¶–≤–µ—Ç –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
            animation: colorChange 5s infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–∞ –∑–∞–≥–æ–ª–æ–≤–∫–∞ */
        }

        @keyframes colorChange {
            0% { color: #ff0000; } /* –ö—Ä–∞—Å–Ω—ã–π */
            20% { color: #ff7f00; } /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
            40% { color: #ffff00; } /* –ñ–µ–ª—Ç—ã–π */
            60% { color: #7fff00; } /* –ó–µ–ª–µ–Ω—ã–π */
            80% { color: #00ffff; } /* –ì–æ–ª—É–±–æ–π */
            100% { color: #0000ff; } /* –°–∏–Ω–∏–π */
        }

        .wheel {
            width: 300px;
            height: 300px;
            border: 16px solid; /* –°–¥–µ–ª–∞–µ–º –≥—Ä–∞–Ω–∏—Ü—ã —Ä–∞–∑–Ω–æ—Ü–≤–µ—Ç–Ω—ã–º–∏ */
            border-radius: 50%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 5s cubic-bezier(0.25, 0.1, 0.25, 1);
            font-size: 48px; /* –£–≤–µ–ª–∏—á–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–∞ —Ç–µ–∫—Å—Ç–∞ —Ñ–∞–º–∏–ª–∏–π */
            font-weight: bold;
            text-align: center; /* –¶–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–∫—Å—Ç–∞ */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ */
            background-color: transparent; /* –ü—Ä–æ–∑—Ä–∞—á–Ω—ã–π —Ñ–æ–Ω –∫–æ–ª–µ—Å–∞ */
            animation: colorChangeBorder 5s infinite; /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–º–µ–Ω—ã —Ü–≤–µ—Ç–∞ –≥—Ä–∞–Ω–∏—Ü—ã */
        }

        @keyframes colorChangeBorder {
            0% { border-color: red; } /* –ö—Ä–∞—Å–Ω—ã–π */
            20% { border-color: orange; } /* –û—Ä–∞–Ω–∂–µ–≤—ã–π */
            40% { border-color: yellow; } /* –ñ–µ–ª—Ç—ã–π */
            60% { border-color: green; } /* –ó–µ–ª–µ–Ω—ã–π */
            80% { border-color: blue; } /* –°–∏–Ω–∏–π */
            100% { border-color: purple; } /* –§–∏–æ–ª–µ—Ç–æ–≤—ã–π */
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4caf50; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–Ω–æ–ø–∫–∏ */
            border: none;
            border-radius: 5px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ —É–≥–ª—ã –∫–Ω–æ–ø–∫–∏ */
            color: white; /* –¶–≤–µ—Ç —Ç–µ–∫—Å—Ç–∞ –∫–Ω–æ–ø–∫–∏ */
            transition: background-color 0.3s; /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ —Ñ–æ–Ω–∞ */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* –¢–µ–Ω—å –∫–Ω–æ–ø–∫–∏ */
        }

        .button:hover {
            background-color: #45a049; /* –¶–≤–µ—Ç —Ñ–æ–Ω–∞ –∫–Ω–æ–ø–∫–∏ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
        }

        .smiley {
            position: absolute;
            font-size: 48px;
            opacity: 1;
            animation: fly 1s forwards;
        }

        @keyframes fly {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(var(--x), var(--y)); opacity: 0; }
        }

        .confetti {
            position: absolute;
            font-size: 20px;
            opacity: 1;
            animation: drop 2s forwards;
        }

        @keyframes drop {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>

<body>
    <h1>–í—ã–±–æ—Ä —Å–ª—É—á–∞–π–Ω–æ–≥–æ –¥–µ–∂—É—Ä–Ω–æ–≥–æ</h1>
    <div class="wheel" id="wheel">–§–∞–º–∏–ª–∏—è</div>
    <button class="button" id="spin-button">–ö—Ä—É—Ç–∏—Ç—å –∫–æ–ª–µ—Å–æ</button>
    <div id="smileys"></div>

    <script>
        const students = [
            "–í–µ–ª–∏—á–∫–æ",
            "–ì–æ–ª–æ–≤—á–∞–Ω—Å—å–∫–∏–π",
            "–ì–æ–ª—É–±",
            "–ò–≥–æ–Ω–∏–Ω",
            "–ö–æ–Ω–æ–Ω–æ–≤–∞",
            "–ö—Ä–∞–≤—á–µ–Ω–∫–æ",
            "–õ–∞–ø–µ–Ω–∫–æ",
            "–ú–∞–¥–∂—É–≥–∞",
            "–ú–∞–∫—Ä–∏–¥–∏",
            "–ù–∏—Å–∫–æ–≤—Å–∫–∏–π",
            "–ü–∞–≤–ª–µ–Ω–∫–æ",
            "–ü–∞—Ö–æ–º–æ–≤",
            "–ü–æ–ø–æ–≤",
            "–†–µ–¥—å–∫–∏–Ω",
            "–†–æ—Ö–ª–∏–Ω",
            "–°–µ–ª–∏–Ω–∞",
            "–°–ª–æ–±–æ–¥—è–Ω",
            "–¢–µ–∫—É—Ç—å–µ–≤–∞",
            "—Å–µ–≥–æ–¥–Ω—è –Ω–µ –¥–µ–∂—É—Ä—é",
            "–•–∏–ª–ª",
            "–•–ª–∞–º–æ–≤",
            "–ß–ª–∞–ª—è–Ω",
            "–®–∞—Ä—à–∞–≤–∏—Ü–∫–∏–π",
            "–®–µ–ø–µ–ª—å",
            "–®–æ—Ñ–∞–π–∑–∏–µ–≤"
        ];

        const wheel = document.getElementById('wheel');
        const spinButton = document.getElementById('spin-button');
        const smileysContainer = document.getElementById('smileys');

        function spinWheel() {
            let spins = 10; // –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –ø–æ–ª–Ω—ã—Ö –æ–±–æ—Ä–æ—Ç–æ–≤
            const randomIndex = Math.floor(Math.random() * students.length);
            const angleToSpin = 360 * spins; // –¢–æ–ª—å–∫–æ –≤—Ä–∞—â–µ–Ω–∏–µ
            wheel.style.transform = `rotate(${angleToSpin}deg)`;

            let currentIndex = 0;
            const interval = setInterval(() => {
                currentIndex = (currentIndex + 1) % students.length;
                wheel.innerText = students[currentIndex]; // –û–±–Ω–æ–≤–ª—è–µ–º —Ñ–∞–º–∏–ª–∏—é –≤ –∫–æ–ª–µ—Å–µ
            }, 300); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ñ–∞–º–∏–ª–∏–∏ –∫–∞–∂–¥—ã–µ 300 –º—Å

            setTimeout(() => {
                clearInterval(interval);
                wheel.innerText = students[randomIndex]; // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –æ–∫–æ–Ω—á–∞—Ç–µ–ª—å–Ω—É—é —Ñ–∞–º–∏–ª–∏—é
                showSmileys(); // –ü–æ–∫–∞–∑–∞—Ç—å –∞–Ω–∏–º–∞—Ü–∏—é —Å–º–∞–π–ª–æ–≤
                showConfetti(); // –ó–∞–ø—É—Å–∫ –∞–Ω–∏–º–∞—Ü–∏–∏ —Å–µ—Ä–ø–∞–Ω—Ç–∏–Ω–æ–≤
            }, 3000); // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        }

        function showSmileys() {
            const smileys = ['üéâ', 'üéä', 'üéà', '‚ú®', 'üí´'];

            for (let i = 0; i < 5; i++) { // –ü–æ–∫–∞–∑–∞—Ç—å 5 —Å–º–∞–π–ª–æ–≤
                const sm = document.createElement('div');
                sm.classList.add('smiley');
                sm.innerText = smileys[Math.floor(Math.random() * smileys.length)];
                // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –∫–æ–æ—Ä–¥–∏–Ω–∞—Ç—ã –∏ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ
                sm.style.setProperty('--x', `${(Math.random() - 0.5) * 400}px`); // –°–ª—É—á–∞–π–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ X
                sm.style.setProperty('--y', `${(Math.random() - 1) * 200}px`); // –°–ª—É—á–∞–π–Ω–æ–µ –¥–≤–∏–∂–µ–Ω–∏–µ –ø–æ Y
                sm.style.left = `${Math.random() * 100}vw`; // –ù–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ X
                sm.style.top = `${Math.random() * 50}vh`; // –ù–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ Y
                smileysContainer.appendChild(sm);

                // –£–¥–∞–ª–µ–Ω–∏–µ —Å–º–∞–π–ª–æ–≤ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    sm.remove();
                }, 1000); // –£–¥–∞–ª–∏—Ç—å —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            }
        }

        function showConfetti() {
            const colors = ['üéâ', 'üéä', 'üéà', '‚ú®', 'üí´'];
            const count = 30; // –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Å–µ—Ä–ø–∞–Ω—Ç–∏–Ω–æ–≤

            for (let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.innerText = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = `${Math.random() * window.innerWidth}px`;
                confetti.style.top = `0px`; // –ù–∞—á–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è —Å–≤–µ—Ä—Ö—É
                smileysContainer.appendChild(confetti);

                // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ –¥–≤–∏–∂–µ–Ω–∏—è
                confetti.style.setProperty('animation', `drop 2s forwards`);
                
                               // –£–¥–∞–ª–µ–Ω–∏–µ —Å–µ—Ä–ø–∞–Ω—Ç–∏–Ω–æ–≤ –ø–æ—Å–ª–µ –∞–Ω–∏–º–∞—Ü–∏–∏
                setTimeout(() => {
                    confetti.remove();
                }, 2000); // –£–¥–∞–ª–∏—Ç—å —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã, –∫–æ–≥–¥–∞ –∞–Ω–∏–º–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–∏—Ç—Å—è
            }
        }

        // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∞ —Å–æ–±—ã—Ç–∏—è –Ω–∞ –∫–Ω–æ–ø–∫—É
        spinButton.addEventListener('click', spinWheel);
    </script>
</body>

</html>
