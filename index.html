<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Рандомайзер дежурного</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #2e0202, #000);
      font-family: 'Times New Roman', sans-serif;
      color: #c9d1d9;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 450px;
      padding: 50px;
      background: linear-gradient(145deg, #3b0000, #1a0000);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.8);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    #container:hover {
      transform: scale(1.03);
    }

    #container h1 {
      font-size: 2.8rem;
      margin-bottom: 40px;
      color: #ff3838;
      text-shadow: 2px 2px 12px rgba(255, 56, 56, 0.8);
    }

    #nameDisplay {
      font-size: 2rem;
      margin: 40px 0;
      font-weight: bold;
      letter-spacing: 5px;
      color: #fff;
      transition: color 0.5s ease, transform 0.3s ease;
      transform-origin: center;
    }

    #nameDisplay.active {
      text-shadow: 0 0 15px #ff3838, 0 0 30px #ff3838, 0 0 45px #ff3838;
      transform: scale(1.1);
    }

    #randomButton {
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      background: linear-gradient(135deg, #ff5656, #ff3838);
      color: #fff;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 56, 56, 0.5);
    }

    #randomButton:hover {
      background: linear-gradient(135deg, #ff3838, #ff1e1e);
      transform: scale(1.08);
      box-shadow: 0 6px 20px rgba(255, 56, 56, 0.7);
    }

    @keyframes blink {
      0% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    #nameDisplay.active {
      animation: blink 1s infinite;
    }
  </style>
</head>

<body>
  <div id="container">
    <h1>Выбор дежурного</h1>
    <div id="nameDisplay">Нажми кнопку!</div>
    <button id="randomButton">Выбрать дежурного</button>
  </div>

  <script>
    const names = [
      "Величко Кристина", "Головчанський Даниил", "Голуб Владимир", "Игонин Матвей",
      "Кононова Анастасия", "Кравченко Валентин", "Лапенко Семен", "Маджуга Павел",
      "Макриди Михаил", "Нисковский Виктор", "Павленко Анна", "Пахомов Роман",
      "Попов Марк", "Редькин Вадим", "Рохлин Давид", "Селина Анастасия",
      "Слободян Даниил", "Текутьева Надежда", "Не дежурю", "Хилл Елисей",
      "Хламов Андрей", "Члалян Артур", "Шаршавицкий Михаил", "Шепель Екатерина",
      "Шофайзиев Саид"
    ];

    const nameDisplay = document.getElementById("nameDisplay");
    const randomButton = document.getElementById("randomButton");

    randomButton.addEventListener("click", () => {
      let count = 0;
      nameDisplay.classList.remove('active');
      nameDisplay.style.animation = 'none'; // Убираем мерцание перед началом нового выбора

      const interval = setInterval(() => {
        nameDisplay.textContent = names[Math.floor(Math.random() * names.length)];
        count++;

        if (count > 20) {
          clearInterval(interval);
          nameDisplay.classList.add('active'); // Добавляем светящийся эффект
          nameDisplay.style.animation = 'blink 1s infinite';
        }
      }, 100);
    });
  </script>
</body>

</html>
