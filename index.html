<!DOCTYPE html>

<html lang="ru">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Рандомайзер дежурного</title>

  <style>

    body {

      margin: 0;

      padding: 0;

      display: flex;

      justify-content: center;

      align-items: center;

      height: 100vh;

      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);

      color: #fff;

      font-family: 'Roboto', sans-serif;

      text-align: center;

    }



    #container {

      position: relative;

      width: 400px;

      padding: 50px;

      border-radius: 20px;

      background: rgba(255, 255, 255, 0.1);

      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

      backdrop-filter: blur(10px);

      border: 1px solid rgba(255, 255, 255, 0.18);

    }



    #container h1 {

      font-size: 2rem;

      margin-bottom: 20px;

    }



    #nameDisplay {

      font-size: 1.5rem;

      margin: 20px 0;

      font-weight: bold;

      letter-spacing: 2px;

      color: #00FFAF;

      transition: 0.3s ease-in-out;

    }



    #randomButton {

      padding: 10px 20px;

      font-size: 1rem;

      background: #00FFAF;

      color: #000;

      border: none;

      border-radius: 50px;

      cursor: pointer;

      transition: background 0.3s ease;

    }



    #randomButton:hover {

      background: #00FFA1;

    }



    /* Анимация мерцания */

    @keyframes blink {

      0% {

        opacity: 1;

      }

      50% {

        opacity: 0;

      }

      100% {

        opacity: 1;

      }

    }

  </style>

</head>

<body>

  <div id="container">

    <h1>Выбор дежурного</h1>

    <div id="nameDisplay">Нажми кнопку!</div>

    <button id="randomButton">Выбрать дежурного</button>

  </div>



  <script>

    const names = [

      "Величко Кристина", "Головчанський Даниил", "Голуб Владимир", "Игонин Матвей", 

      "Кононова Анастасия", "Кравченко Валентин", "Лапенко Семен", "Маджуга Павел", 

      "Макриди Михаил", "Нисковский Виктор", "Павленко Анна", "Пахомов Роман", 

      "Попов Марк", "Редькин Вадим", "Рохлин Давид", "Селина Анастасия", 

      "Слободян Даниил", "Текутьева Надежда", "Уваров Артем", "Хилл Елисей", 

      "Хламов Андрей", "Члалян Артур", "Шаршавицкий Михаил", "Шепель Екатерина", 

      "Шофайзиев Саид"

    ];



    const nameDisplay = document.getElementById("nameDisplay");

    const randomButton = document.getElementById("randomButton");



    randomButton.addEventListener("click", () => {

      let count = 0;

      const interval = setInterval(() => {

        nameDisplay.textContent = names[Math.floor(Math.random() * names.length)];

        count++;



        if (count > 20) {

          clearInterval(interval);

          // Мерцание имени после выбора

          nameDisplay.style.animation = "blink 1s infinite";

        }

      }, 100);

    });

  </script>

</body>

</html>
